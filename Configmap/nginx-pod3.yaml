apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: nginx
  name: nginx
spec:
  containers:
  - image: nginx
    name: nginx
    volumeMounts:
      - name: keyvol
        mountPath: /etc/config_detales
    resources: {}
  dnsPolicy: ClusterFirst
  restartPolicy: Never
  volumes:
    - name: keyvol
      configMap: 
        name: keyvalcfgmap
status: {}
